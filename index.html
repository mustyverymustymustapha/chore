<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chore Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Chore Wheel</h1>
    <div id="weather-info"></div>
    <div class="container">
        <div class="wheel-container">
            <h2>Chores</h2>
            <div id="chore-wheel" class="wheel"></div>
            <button onclick="spinWheel('chore')">Spin Chore Wheel</button>
            <div>
                <input type="text" id="chore-input" placeholder="Enter a chore">
                <select id="chore-base-difficulty">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button onclick="addItem('chore')">Add Chore</button>
            </div>
        </div>
        <div class="wheel-container">
            <h2>Family Members</h2>
            <div id="family-wheel" class="wheel"></div>
            <button onclick="spinWheel('family')">Spin Family Wheel</button>
            <div>
                <input type="text" id="family-input" placeholder="Enter a family member">
                <button onclick="addItem('family')">Add Family Member</button>
            </div>
        </div>
    </div>
    <div id="result"></div>
    <div id="completion-tracker">
        <h2>Chore Completion Tracker</h2>
        <div id="tracker-content"></div>
    </div>
    <div id="leaderboard">
        <h2>Family Leaderboard</h2>
        <div id="leaderboard-content"></div>
    </div>
    <div id="chore-suggestions">
        <h2>Weather-based Chore Suggestions</h2>
        <ul id="suggestion-list"></ul>
    </div>
    <div id="chore-schedule">
        <h2>Weekly Chore Schedule</h2>
        <table id="schedule-table"></table>
    </div>
    <div id="task-timer">
        <h2>Task Timer</h2>
        <select id="timer-chore-select"></select>
        <select id="timer-family-select"></select>
        <div id="timer-display">00:00:00</div>
        <button id="timer-start-stop">Start</button>
        <button id="timer-reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
